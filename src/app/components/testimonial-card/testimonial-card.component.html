<div class="testimonial-card">
    <div class="testimonial-card__rating">
      <svg *ngFor="let star of stars" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
      </svg>
    </div>
    <p class="testimonial-card__text">"{{ testimonial.text }}"</p>
    <!-- <div class="testimonial-card__author"> -->
      <!-- <img [src]="testimonial.avatar" alt="Customer" class="testimonial-card__avatar"> -->
      <div class="testimonial-card__info">
        <h4 class="testimonial-card__name">{{ testimonial.name }}</h4>
        <p class="testimonial-card__location">{{ testimonial.location }}</p>
      </div>
    <!-- </div> -->
  </div>
